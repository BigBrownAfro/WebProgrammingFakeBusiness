<h2></h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <span class="badge">id:{{hero.id}}</span> name:{{hero.name}}
    </li>
</ul>

<h2>{{hero.name | uppercase}} Details</h2>
<div><span>id: </span>{{hero.id}}</div>
<div>
    <label>name:
        <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
</div>
